<div class="row">
  <!-- Looping through Events fetching array of eventlist -->
  <div class="mx-3 my-3 w-25 marginLeft" *ngFor="let event of eventList">
    <div class="card borderCard">
      <img
        [src]="event.picture"
        class="card-img-top borderImg"
        alt="Image not loaded"
      />
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title col-10 p-2">{{ event.eventName }}</h5>
                <span class="spanEdit px-2">{{ event.description }}</span>
                <span class="spanEdit px-2">{{ event.location }}</span>
                <span class="spanEdit px-2"
                  >Event Date : {{ event.startDate | date }}</span
                >
                <span class="spanEdit px-2"
                  >End Date &nbsp; : {{ event.endDate | date }}</span
                >
              </div>
            </div>

            <div class="d-flex justify-content-around my-2">
                <button class="btn btn-success px-3">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
